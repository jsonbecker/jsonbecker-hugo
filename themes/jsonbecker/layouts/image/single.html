{{ partial "header.html" . }}
  {{ partial "post_header.html" . }}
  <div class = 'post-content e-content center'>
      <a href= {{ (print "#" .Title) | urlize }}>
       <figure>
         <img src = {{ .Params.image }}>
         <figcaption> {{ .Params.caption }} </figcaption>
       </figure>
     </a>
     <a href="#_" class="lightbox" id = {{ .Title | urlize }}>
       <figure>
         <img src = {{ .Params.image }}>
         <figcaption> {{ .Params.caption }} </figcaption>
       </figure>
     </a>
  </div>
  {{ partial "post_footer.html" . }}
{{ partial "footer.html" . -}}
