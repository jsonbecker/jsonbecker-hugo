  <div class = 'row post-title'>
    <div class = 'col-9'>
      <h1>{{ .Title }}</h1>
    <h6 class = "date">{{ .Date.Format "January 02, 2006" }}</h6> 
    <h6 class = "perma"><a href = "{{ .Permalink }}">&infin;</a></h6>
    </div>
  </div>
  <div class = 'row'>
    <div class = 'col-9 center'>
      <a href= {{ (print "#" .Title) | urlize }}>
       <figure>
         <img src = {{ .Params.image }}>
         <figcaption> {{ .Params.caption }} </figcaption>
       </figure>
     </a>
     <a href="#_" class="lightbox" id = {{ .Title | urlize }}>
       <figure>
         <img src = {{ .Params.image }}>
         <figcaption> {{ .Params.caption }} </figcaption>
       </figure>
     </a>
    </div>
  </div>
