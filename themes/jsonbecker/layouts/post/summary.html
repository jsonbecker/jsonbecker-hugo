<article class = "h-entry col-9">
  <div class = "row post-title">
      <h1 class = "p-name" itemprop = "name headline">{{ .Title }}</h1>
    <div class = "date dt-published">{{ .Date.Format "January 02, 2006" }}</div> 
    <div class = "perma"><a class = "u-url" href = "{{ .Permalink }}">&infin;</a></div>
  </div>
  <div class = "row p-summary">
      {{ .Summary }}
      {{ if .Truncated }}
        <div class="perma">
          <a href="{{ .RelPermalink }}">Read More&hellip;</a>
        </div>
      {{ end }}
  </div>
  <span class = "p-author"> {{ .Params.author | default .Site.Author.name }}</span>
  <hr>
</article>
